<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quill</title>

</head>

<body>
    

    <div class="container">

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img src="/images/Logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
              Portal Doma zdravlja
            </a>
          </nav>

    <div class="input-group-vertical col-4">

        <input class="form-control " type="date" id="date" />
        <input class="form-control" type="text" id="title" placeholder="Naslov..." />

    </div>
    
    <div id="editor">

        <p>Hello World!</p>

        <p>Some initial <strong>bold</strong> text</p>

        <p><br></p>

    </div>

    <button id="saveQuill" class="btn btn-primary">Save</button>

    

    <form id='file-catcher'>
        <input id='file-title' type='text' placeholder="Naziv dokumenta" required />
        <input id='file-input' type='file'/>
        <button type='submit'>
            Submit
        </button>
    </form>

    <div class="list-group col-4" id='file-list-display'>
        <ul class="list-group" id="fileList"></ul>
    </div>

 
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>

</body>


</html>

<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Portal</title>

</head>

<body>
    

    <div class="container">

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img src="/images/Logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
              Portal Doma zdravlja
            </a>
        </nav>

        <div class="form-row mb-3">

            <div class="col-2">

                <input class="form-control" type="date" id="date" />

            </div>

            <div class="col">

                <input class="form-control" type="text" id="title" placeholder="Naslov..." />

            </div>

            <div class="col-2">

                
                <select id="noticeType" class="form-control">

                    <option selected>Sva obavestenja</option>
                   
                </select>

            </div>

        </div>


        <div id="editor"></div>
    
        <button id="saveQuill" class="btn btn-primary">Save</button>
      
    
        <form id='file-catcher'>
    
            <div class="form-group">
    
                <input class="form-control" id='file-title' type='text' placeholder="Naziv dokumenta" required />
                
            </div>
    
            <div class="form-group">
    
                <input id='file-input' type="file" class="form-control-file"></input>
               
                
            </div>
    
            <button class="btn btn-primary" id="fileButton" type='submit'>Sacuvaj</button>
            
        </form>
    
        <div class="list-group col-4" id='file-list-display'>
            <ul class="list-group" id="fileList"></ul>
        </div>

    </div>
 
    
  

 
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="edit.js"></script>

</body>


</html>
